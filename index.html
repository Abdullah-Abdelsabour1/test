<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title> lab 2 </title>
</head>
<body>

     <div class="formCard">
        <div class="infoContainer">
            <div class="info">
                <h2>Come Join us!</h2>
                <p>we are so excited to have you here.if you haven't already , create an account to get  access to exclusive offers , rewards, and discount. </p>
                <button>Already have an account? SiginIn...</button>
            </div>
        </div>
         <div class="formConatiner">
              <h2>Sign Up</h2>
              <form >
                 <div class="input_group">
                     <input type="text" class="input" name="userName"  id="userName" required>
                     <label for="userName"> Enter your name </label>
                 </div>
                 <div class="input_group">
                    <input type="text"  class="input" name="email"  id="email" required>
                    <label for="email"> Enter your email </label>
                </div>
                <div class="input_group">
                    <input type="password" class="input" name="PassWord"  id="PassWord" required>
                    <label for="PassWord"> Enter your password </label>
                </div>
                <div class="input_group">
                    <input type="password" class="input" name="ConfirmPassWord"  id="ConfirmPassWord" required>
                    <label for="ConfirmPassWord"> Confirm your password </label>
                </div>
                 <input class="submit" type="submit">
              </form>
              <p>or signUp With</p>
              <div class="icons">
                  <i class="fa-brands fa-facebook blue"></i>
                  <i class="fa-brands fa-google-plus-g orange"></i>
                  <i class="fa-brands fa-linkedin-in linkedIn "></i>
              </div>
         </div>
     </div>
</body>
</html>
